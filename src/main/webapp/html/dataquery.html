    <script>
        var srch_table;
        function initSrchTable()
        {
            srch_table = $('#srch_table').dataTable( {
                "processing": true,                 // 是否显示处理状态
                "serverSide": true,
                "autoWidth" : true,    //是否自适应宽度
                "info": true,          //是否显示坐下信息
                "scrollX": true,
                "scrollY": "300px",                 // 垂直滚动
                "searching" : false ,
                "ajax": {
                    "url": "../upLoadUnitController/selectByTerms",
//                    "url" : "../static/json/all.json",
                    "type": "POST",
                    "async" : true ,
                    "data" : function ( d )
                    {
                        d.station_Id = $('#srch_station_name').val();
                        d.license_Plate = $('#srch_license_plate').val();
                        d.axle_num = $('#srch_axle_num').val();
                        d.whole_Weight_from = $('#srch_wholeweight_from').val();
                        d.whole_Weight_to = $('#srch_wholeweight_to').val();
                        d.recheck_wholeWeight_from = $('#srch_recheck_wholeweight_from').val();
                        d.recheck_wholeWeight_to = $('#srch_recheck_wholeweight_to').val();
                        d.whole_over_from = $('#srch_wholeover_from').val();
                        d.whole_over_to = $('#srch_wholeover_to').val();
                        d.whole_overrate_from = $('#srch_wholeoverrate_from').val();
                        d.whole_overrate_to = $('#srch_wholeoverrate_to').val();
                        d.vehowner_name = $('#srch_vehowner_name').val();
                        d.isover = $('#srch_isover').val();
                        d.check_DT_from = $('#srch_checkdt_from').val();
                        d.check_DT_to = $('#srch_checkdt_to').val();
                        d.recheck_DT_from = $('#srch_recheckdt_from').val();
                        d.recheck_DT_to = $('#srch_recheckdt_to').val();
                    }
                },
                "language" : {
                    "emptyTable": "无数据可显示" ,
                    "info" : "从 _START_ 到  _END_ 条记录 总记录数为 _TOTAL_ 条",
                    "infoEmpty" : "记录数为0",
                    "infoFiltered" : "(全部记录数 _MAX_ 条)",
                    "loadingRecords": "正在加载数据，请稍后....",
                    "processing" : "数据处理中，请稍后......",
                    "search" : "查询",
                    "lengthMenu" :  "每页显示 _MENU_ 条记录",
                    "zeroRecords": "没有检索到数据",
                    "paginate" :
                    {
                        "first" : "首页",
                        "last" : "尾页",
                        "next" : "下页",
                        "previous" : "上页"
                    }
                },
                "columns": [
                    {
                        "visible" : false,
                        "data": "checkCode" ,
                        "title" : "检测单号",
                        "orderable": false
                    },
                    {
                        "data": "stationName" ,
                        "title" : "监测站名称",
                        "orderable": false
                    },
                    {
                        "data": "licensePlate" ,
                        "title" : "车牌号",
                        "orderable": false
                    },
                    {
                        "data": "axleNum" ,
                        "title" : "轴数",
                        "orderable": false
                    },
                    {
                        "data": "wholeWeight" ,
                        "title" : "初检总重",
                        "orderable": false
                    },
                    {
                        "data": "recheckWholeweight" ,
                        "title" : "复检总重",
                        "orderable": false
                    },
                    {
                        "data": "wholeLimit" ,
                        "title" : "车辆限重",
                        "orderable": false
                    },
                    {
                        "data": "wholeOver" ,
                        "title" : "初检超限",
                        "orderable": false
                    },
                    {
                        "data": "wholeOverrate" ,
                        "title" : "初检超限率",
                        "orderable": false
                    },
                    {
                        "data": "initStaffname" ,
                        "title" : "初检操作员",
                        "orderable": false
                    },
                    {
                        "data": "checkDt" ,
                        "title" : "初检时间",
                        "orderable": false ,
                        "render": function (data, type, row) {
                            var date = new Date(data);
                            return date.toLocaleString();
                        }
                    },
                    {
                        "data": "recheckStaffname" ,
                        "title" : "复检操作员",
                        "orderable": false
                    },
                    {
                        "data": "recheckDt" ,
                        "title" : "复检时间",
                        "orderable": false ,
                        "render": function (data, type, row) {
                            var date = new Date(data);
                            return date.toLocaleString();
                        }
                    },
                    {
                        "data": "isover" ,
                        "title" : "初检超限标志",
                        "orderable": false
                    },
                    {
                        "data": "vehownerName" ,
                        "title" : "车主姓名",
                        "orderable": false
                    },
                    {
                        "visible" : false,
                        "data": "picPath" ,
                        "title" : "picPath",
                        "orderable": false
                    },
                    {
                        "visible" : false,
                        "data": "vehBrand" ,
                        "title" : "vehBrand",
                        "orderable": false
                    },
                    {
                        "visible" : false,
                        "data": "entryDt" ,
                        "title" : "entryDt",
                        "orderable": false
                    },
                    {
                        "visible" : false,
                        "data": "goodsType" ,
                        "title" : "goodsType",
                        "orderable": false
                    },
                    {
                        "visible" : false,
                        "data": "videoPath" ,
                        "title" : "videoPath",
                        "orderable": false
                    }
                ]
            } );

            // 单行选中变色
            $('#srch_table tbody').on('click', 'tr', function () {
                if ($(this).hasClass('selected')) {
                    $(this).removeClass('selected');
                }
                else {
                    srch_table.$('tr.selected').removeClass('selected');
                    $(this).addClass('selected');
                }
            });

            // 双击弹出modual
            $('#srch_table tbody').on('dblclick', 'tr', function () {
                if ($(this).hasClass('selected')) {
                    $(this).removeClass('selected');
                }
                else {
                    srch_table.$('tr.selected').removeClass('selected');
                    $(this).addClass('selected');
                }
                var selecteditem = $('#srch_table').DataTable().row(this).data();

                $('#modal_stationId').html(selecteditem.stationId);
                $('#modal_licensePlate').html(selecteditem.licensePlate);
                $('#modal_axleNum').html(selecteditem.axleNum);
                $('#modal_wholeWeight').html(selecteditem.wholeWeight);
                $('#modal_recheckWholeweight').html(selecteditem.recheckWholeweight);
                $('#modal_wholeLimit').html(selecteditem.wholeLimit);
                $('#modal_wholeOver').html(selecteditem.wholeOver);
                $('#modal_wholeOverrate').html(selecteditem.wholeOverrate);
                $('#modal_initStaffname').html(selecteditem.initStaffname);

                var checkDate = new Date(selecteditem.checkDt);
                $('#modal_checkDt').html(checkDate.toLocaleString());
                $('#modal_recheckStaffname').html(selecteditem.recheckStaffname);

                var reCheckDate = new Date(selecteditem.recheckDt);
                $('#modal_recheckDt').html(reCheckDate.toLocaleString());
                $('#modal_isover').html("超限");
                $('#modal_vehownerName').html(selecteditem.vehownerName);

                $('#modal_vehBrand').html(selecteditem.vehBrand);

                var entryDate = new Date(selecteditem.entryDt);
                $('#modal_entryDt').html(entryDate.toLocaleString());
                $('#modal_goodsType').html(selecteditem.goodsType);

                var picPath = selecteditem.picPath;
                var videoPath = selecteditem.videoPath;
                $('#player1').attr("src" ,videoPath + "InitVideo.mp4");
                $('#player1').attr("poster" ,picPath + "InitCH1.jpg");
                $('#player2').attr("src" ,videoPath + "UnloadVideo.mp4");
                $('#player2').attr("poster" ,picPath + "UnloadCH1.jpg");
                $('#player3').attr("src" ,videoPath + "RecheckVideo.mp4");
                $('#player3').attr("poster" ,picPath + "RecheckCH1.jpg");
                $('#firstPic1').attr("src" , picPath + "InitCH1.jpg");
                $('#firstPic2').attr("src" , picPath + "InitCH2.jpg");
                $('#uploadPic').attr("src" , picPath + "UnloadCH1.jpg");
                $('#recheckPic1').attr("src" , picPath + "RecheckCH1.jpg");
                $('#recheckPic2').attr("src" , picPath + "RecheckCH2.jpg");
                $('#vehSrchDetial').modal('show');
            });
        }

        function exportSrchExcelItems()
        {
            var loadSuccess = false;
            $.ajax({
                url : getContextPath() + "/upLoadUnitController/exportSrchExcelItems",
                dataType : "json" ,
                type: "POST",
                async : false ,
                data : {
                    station_Id : $('#srch_station_name').val() ,
                    license_Plate : $('#srch_license_plate').val() ,
                    axle_num : $('#srch_axle_num').val(),
                    whole_Weight_from : $('#srch_wholeweight_from').val(),
                    whole_Weight_to : $('#srch_wholeweight_to').val(),
                    recheck_wholeWeight_from : $('#srch_recheck_wholeweight_from').val(),
                    recheck_wholeWeight_to : $('#srch_recheck_wholeweight_to').val(),
                    whole_over_from : $('#srch_wholeover_from').val(),
                    whole_over_to : $('#srch_wholeover_to').val(),
                    whole_overrate_from : $('#srch_wholeoverrate_from').val(),
                    whole_overrate_to : $('#srch_wholeoverrate_to').val(),
                    vehowner_name : $('#srch_vehowner_name').val(),
                    isover : $('#srch_isover').val(),
                    check_DT_from : $('#srch_checkdt_from').val(),
                    check_DT_to : $('#srch_checkdt_to').val(),
                    recheck_DT_from : $('#srch_recheckdt_from').val(),
                    recheck_DT_to : $('#srch_recheckdt_to').val()
                },
                success : function(data)
                {
                    if(data.excelExport == 1)
                    {
                        loadSuccess = true;
                    }
                }
            });
            if(loadSuccess)
            {
                var excel = window.open( getContextPath() + "/static/file/srchexcel.xls");
            }
            else
            {
                alert('导出excel失败!!');
            }
        }
        function initComponent()
        {
            $('#srch_checkdt_from').datetimepicker({
                format : "yyyy-mm-dd hh:ii",
                language : "zh-CN",
                todayBtn : true,
                todayHighlight : true
            });
            $('#srch_checkdt_to').datetimepicker({
                format : "yyyy-mm-dd hh:ii",
                language : "zh-CN",
                todayBtn : true,
                todayHighlight : true
            });
            $('#srch_recheckdt_from').datetimepicker({
                format : "yyyy-mm-dd hh:ii",
                language : "zh-CN",
                todayBtn : true,
                todayHighlight : true
            });
            $('#srch_recheckdt_to').datetimepicker({
                format : "yyyy-mm-dd hh:ii",
                language : "zh-CN",
                todayBtn : true,
                todayHighlight : true
            });

            // 加载监测站名称
            $.ajax({
                url : "../stationController/selectAllStationOnActiveUser",
                dataType : "json" ,
                async : true ,
                success : function(data)
                {
                    var records = data.data;

                    for(var elem in records)
                    {
                        $('#srch_station_name').append("<option value='" +  records[elem].code + "'>" + records[elem].name +  "</option>");
                    }
                }
            });

            initSrchTable();
//        initMediaPlayer();
        }
        function searchItems()
        {
            srch_table.api().ajax.reload();
        }
        $(function(){
            initComponent();
            App.init(3);
        })
        function printCheck()
        {
            var mdata={
                stationName : $('#modal_stationId').html(),
                licensePlate :  $('#modal_licensePlate').html(),
                axle : $('#modal_axleNum').html(),
                vehBrand : $('#modal_vehBrand').html(),
                goodsType : $('#modal_goodsType').html(),
                Whole_Limit : $('#modal_wholeLimit').html(),
                VehOwnerName : $('#modal_vehownerName').html(),

                Entry_DT : $('#modal_entryDt').html(),
                InitStaffName : $('#modal_initStaffname').html(),
                checkDt : $('#modal_checkDt').html(),
                Whole_Weight : $('#modal_wholeWeight').html(),
                WholeOver : $('#modal_wholeOver').html() ,
                WholeOverRate : $('#modal_wholeOverrate').html() ,

                RecheckWholeweight : $('#modal_recheckWholeweight').html(),
                reStaffName : $('#modal_recheckStaffname').html(),
                reCheckDt : $('#modal_recheckDt').html(),
                isover : $('#modal_isover').html(),

                picPath1 : $('#firstPic1').attr('src') ,
                picPath2 : $('#firstPic2').attr('src'),
                rePicPath1 : $('#recheckPic1').attr('src') ,
                rePicPath2 : $('#recheckPic2').attr('src')
            };
            window.showModalDialog(getContextPath() + "/html/print/infoCheck.html", mdata,
                    "location:No;status:No;help:No;dialogWidth:700px;dialogHeight:600px;scroll:auto;");
        }
    </script>
