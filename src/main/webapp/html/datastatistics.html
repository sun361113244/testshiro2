    <script>
        var table_statistics;

        $(function () {
            App.init(4);
            $('#statistics_month').val(getCurrentMonth());
            table_statistics = initStatisticsTable();
        })
        /**
         * 表格初始化
         * @returns {*|jQuery}
         */
        function initStatisticsTable() {
            var table = $("#tb_statistics_month").dataTable({
                "processing": true,                 // 是否显示处理状态
                "deferRender": true,                //延迟渲染
                "info": true,                        //是否显示坐下信息
                "scrollY": "350px",                 // 垂直滚动
                "paging": false,
                "ajax": {
                    "url": getContextPath() + "/upLoadUnitController/selectStatisticBaseMonrh",
//                "url": "../static/json/stations.json",
                    "type": "POST",
                    "dataType": "json",
                    "async": true,
                    "data" : function ( d )
                    {
                        d.month = $('#statistics_month').val();
                    }
                },
                "language": {
                    "emptyTable": "无数据可显示",
                    "info": "从 _START_ 到  _END_ 条记录 总记录数为 _TOTAL_ 条",
                    "paging" : false,
                    "infoEmpty": "记录数为0",
                    "infoFiltered": "(全部记录数 _MAX_ 条)",
                    "loadingRecords": "正在加载数据，请稍后....",
                    "processing": "数据处理中，请稍后......",
                    "search": "查询",
                    "lengthMenu": "每页显示 _MENU_ 条记录",
                    "zeroRecords": "没有检索到数据",
                    "paginate": {
                        "first": "首页",
                        "last": "尾页",
                        "next": "下页",
                        "previous": "上页"
                    }
                },
                "columnDefs": [
                    {
                        "defaultContent": "",
                        "targets": "_all"
                    }
                ],
                "columns": [
                    {
                        "data": "daily",
                        "title": "日期",
                        "orderable": false,
                        "render": function (data, type, row) {
                            return data;
                        }
                    },
                    {
                        "data": "firstCheckSum",
                        "title": "初检(吨)",
                        "orderable": false
                    },
                    {
                        "data": "reCheckSum",
                        "title": "复检(吨)",
                        "orderable": false
                    },
                    {
                        "data": "sumCheckSum",
                        "title": "总计(吨)",
                        "orderable": false
                    },
                    {
                        "data": "vehCount",
                        "title": "扣车(台)",
                        "orderable": false
                    }
                ]
            });

            return table;
        }
        function reloadStatistics()
        {
            table_statistics.api().ajax.reload();
        }
        function exportTable()
        {
            var loadSuccess = false;
            $.ajax({
                url : getContextPath() + "/upLoadUnitController/exportsStatisticBaseMonrhExcel",
                dataType : "json" ,
                async : false ,
                data : { month:  $('#statistics_month').val() },
                success : function(data)
                {
                    if(data.excelExport == 1)
                    {
                        loadSuccess = true;
                    }
                }
            });
            if(loadSuccess)
            {
                var excel = window.open( getContextPath() + "/static/file/monthStatistic.xls");
            }
            else
            {
                alert('导出excel失败!!');
            }

        }
    </script>
    <title></title>

                        <div style="margin-bottom: 20px">
